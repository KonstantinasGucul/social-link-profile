<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-content">
          <div class="card-img-container">
            <img
              src="assets/images/avatar-jessica.jpeg"
              alt="Jessica Randall's avatar"
            />
          </div>

          <div class="card-title">
            <h1>Jessica Randall</h1>
            <p>London, United Kingdom</p>
          </div>

          <div class="card-bio">
            <p>"Front-end developer and avid reader."</p>
          </div>
          <nav class="card-links">
            <a href="#" class="link">GitHub</a>
            <a href="#" class="link">Frontend Mentor</a>
            <a href="#" class="link">LinkedIn</a>
            <a href="#" class="link">Twitter</a>
            <a href="#" class="link">Instagram</a>
          </nav>
        </div>
      </div>
    </main>
  </body>
</html>
